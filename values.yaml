global:
  cattle:
    clusterId: ubos-edoxo

prometheus:
  prometheusSpec:
    replicas: 1
    enableAdminAPI: false
    enableRemoteWriteReceiver: false
    enableFeatures:
      - agent # ← ВАЖЛИВО: вмикаємо агентний режим
    retention: 1h
    scrapeInterval: 30s
    evaluationInterval: 5m
    ruleSelectorNilUsesHelmValues: false
    externalLabels:
      cluster: ubos-edoxo
    remoteWrite:
      - url: https://prometheus.t4vpcprod.ubos.tech/api/v1/write
        tlsConfig:
          insecureSkipVerify: true
    walCompression: true

  additionalScrapeConfigs: []
  additionalAlertManagerConfigs: []
  additionalPodMonitors: []
  additionalServiceMonitors: []

alertmanager:
  enabled: false

grafana:
  enabled: false

additionalPrometheusRulesMap: {}

prometheusOperator:
  resources:
    requests:
      memory: 100Mi
      cpu: 50m
    limits:
      memory: 200Mi
      cpu: 100m

admissionWebhooks:
  enabled: false

defaultRules:
  create: false

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true

prometheus-node-exporter:
  resources:
    requests:
      memory: 30Mi
      cpu: 20m
    limits:
      memory: 50Mi
      cpu: 50m
